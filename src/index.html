<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="board">
      <div class="column" id="todo">
        <h2>TO DO: <span id="todo-count">0</span></h2>
        <div class="tasks" id="todo-tasks"></div>
        <input
          class="task-input"
          id="todo-input"
          type="text"
          placeholder="Enter your tasks..."
        />
        <button onclick="addTask('todo')" class="add-task">Add Task</button>
      </div>

      <div class="column" id="doing">
        <h2>DOING: <span id="doing-count">0</span></h2>
        <div class="tasks" id="doing-tasks"></div>
        <input
          class="task-input"
          id="doing-input"
          type="text"
          placeholder="Enter your tasks..."
        />
        <button onclick="addTask('doing')" class="add-task">Add Task</button>
      </div>

      <div class="column" id="done">
        <h2>DONE: <span id="done-count">0</span></h2>
        <div class="tasks" id="done-tasks"></div>
        <input
          class="task-input"
          id="done-input"
          type="text"
          placeholder="Enter your tasks..."
        />
        <button onclick="addTask('done')" class="add-task">Add Task</button>
      </div>
    </div>

    <div class="update-menu">
        <ul>
            <li onclick="editTask()">Edit</li>
            <li onclick="deleteTask()">Delete</li>
        </ul>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
